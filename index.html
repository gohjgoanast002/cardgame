  <style>
    body {

    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;

      backface-visibility: hidden;
      display: flex;

    .front {
      background-color: #87ceeb;

<body>
  <h1>ğŸˆ ì´ë¯¸ì • ì„ ìƒë‹˜ ì¹´ë“œë’¤ì§‘ê¸° ê²Œì„ ğŸˆ</h1>
  <div id="timer">â±ï¸ ê²½ê³¼ ì‹œê°„: <span id="time">0</span>ì´ˆ</div>
  <div class="board" id="board"></div>
  <div id="fireworks">ğŸ†ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! <span id="final-time"></span>ì´ˆ ë§Œì— ì„±ê³µí–ˆì–´ìš”! ğŸ‰ğŸ†</div>

  <script>
    const fruits = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ“', 'ğŸ', 'ğŸ¥', 'ğŸ‰', 'ğŸ‘', 'ğŸŠ'];
    let cards = [...fruits, ...fruits];
    cards = cards.sort(() => 0.5 - Math.random());

    const board = document.getElementById('board');
    const timerElement = document.getElementById('time');
    const finalTimeElement = document.getElementById('final-time');
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matchedCount = 0;
    let seconds = 0;
    let timer;

    function startTimer() {
      timer = setInterval(() => {
        seconds++;
        timerElement.textContent = seconds;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    startTimer();

    cards.forEach((fruit, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.fruit = fruit;
      card.dataset.index = index;

      const inner = document.createElement('div');
      inner.classList.add('inner');

      const front = document.createElement('div');
      front.classList.add('front');
      front.innerText = "";

      const back = document.createElement('div');
      back.classList.add('back');
      back.innerText = fruit;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener('dblclick', () => handleCardClick(card));
      board.appendChild(card);
    });

    function handleCardClick(card) {
      if (lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
      } else if (!secondCard && card !== firstCard) {
        secondCard = card;
        lock = true;

        setTimeout(() => {
          if (firstCard.dataset.fruit === secondCard.dataset.fruit) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedCount++;
            if (matchedCount === 9) {
              stopTimer();
              document.getElementById('fireworks').style.display = 'block';
              finalTimeElement.textContent = seconds;
            }
          } else {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
          }
          firstCard = null;
          secondCard = null;
          lock = false;
        }, 1000);
      }
    }
  </script>
